{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class= "container  col-lg-8">
        <form method="POST" class="my-4 login-box" >
            <h3 class="header my-4 text-center text-dark">Login</h3>

            {% csrf_token %}
            {{form| crispy}}
            <button class="btn login-btn btn-primary my-2" type="submit">Sign In</button>
            <small><a href="{% url 'password_reset'%}" class="mx-2">Forgot Password</a></small>
        </form>
    </div>
{% endblock content %}
